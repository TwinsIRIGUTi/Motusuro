<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モツスロ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="game-body">
  <h1>モツスロ</h1>
  <div id="slot-frame">
    <div class="reel-container">
      <div class="reel" id="reel-left"></div>
      <div class="reel" id="reel-center"></div>
      <div class="reel" id="reel-right"></div>
    </div>
    <div id="lcd-display" class="lcd"></div>
    <button id="start-button" class="lever">レバー</button>
    <div class="buttons">
      <button id="stop-1" class="stop-button">停止1</button>
      <button id="stop-2" class="stop-button">停止2</button>
      <button id="stop-3" class="stop-button">停止3</button>
    </div>
    <div id="score-display">ポイント: 100</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
