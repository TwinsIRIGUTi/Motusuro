<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>パチスロ風ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="bonus-effect" class="hidden">
      <div id="bonus-message" class="hidden">ボーナス中！</div>
      <div id="bonus-continue" class="hidden">ボーナス継続！！</div>
    </div>
    <div id="lcd-display"></div>
    <div class="reel-container">
      <div class="reel" id="reel-left"></div>
      <div class="reel" id="reel-center"></div>
      <div class="reel" id="reel-right"></div>
    </div>
    <div class="control-buttons">
      <button id="start-button">回す</button>
      <div class="stop-button-group">
        <button class="stop-button" id="stop-1">●<br><span>第1</span></button>
        <button class="stop-button" id="stop-2">●<br><span>第2</span></button>
        <button class="stop-button" id="stop-3">●<br><span>第3</span></button>
      </div>
    </div>
    <div id="score-display">ポイント: 100</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
