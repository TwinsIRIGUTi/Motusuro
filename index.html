<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>モツスロ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="lcd-display"></div>

    <div class="reel-container">
      <div class="reel" id="reel-left"></div>
      <div class="reel" id="reel-center"></div>
      <div class="reel" id="reel-right"></div>
    </div>

    <div class="control-buttons">
      <button id="start-button" class="lever">レバー</button>
      <div class="stop-buttons">
        <div class="stop-set">
          <button id="stop-1" class="stop-button">●</button>
          <div class="stop-label">第1</div>
        </div>
        <div class="stop-set">
          <button id="stop-2" class="stop-button">●</button>
          <div class="stop-label">第2</div>
        </div>
        <div class="stop-set">
          <button id="stop-3" class="stop-button">●</button>
          <div class="stop-label">第3</div>
        </div>
      </div>
    </div>

    <div id="score-display">ポイント: 100</div>
    <div id="game-over" class="hidden">ゲームオーバー！<br />もう一度？</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
