<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>モツスロ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="machine">
    <img src="images/slot_machine_frame.png" class="machine-bg" alt="スロット台" />
    
    <div class="reel-container">
      <div class="reel" id="reel-left"></div>
      <div class="reel" id="reel-center"></div>
      <div class="reel" id="reel-right"></div>
    </div>

    <div class="lcd" id="lcd-display"></div>
    
    <div class="lever-button">
      <button id="start-button">レバー</button>
    </div>

    <div class="stop-buttons">
      <button id="stop-1">停止1</button>
      <button id="stop-2">停止2</button>
      <button id="stop-3">停止3</button>
    </div>

    <div id="score-display" class="score-display">ポイント: 100</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
