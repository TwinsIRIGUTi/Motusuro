<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>パチスロ風ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="lcd-display"></div>

    <div class="reel-container">
      <div class="reel" id="reel-left"></div>
      <div class="reel" id="reel-center"></div>
      <div class="reel" id="reel-right"></div>
    </div>

    <div class="control-buttons">
      <button id="start-button">レバー</button>

      <div>
        <button id="stop-1" class="stop-button">1</button>
        <div class="stop-label">第1</div>
      </div>
      <div>
        <button id="stop-2" class="stop-button">2</button>
        <div class="stop-label">第2</div>
      </div>
      <div>
        <button id="stop-3" class="stop-button">3</button>
        <div class="stop-label">第3</div>
      </div>
    </div>

    <div id="score-display">ポイント: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
