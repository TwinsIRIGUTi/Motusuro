<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>パチスロ風ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <!-- 液晶画面 -->
    <div id="lcd-display"></div>

    <!-- リール表示 -->
    <div class="reel-container">
      <div class="reel" id="reel-left"></div>
      <div class="reel" id="reel-center"></div>
      <div class="reel" id="reel-right"></div>
    </div>

    <!-- 操作ボタン -->
    <div class="control-buttons">
      <button id="start-button">Lever</button>
    </div>

    <div class="control-buttons">
      <div>
        <button class="stop-button" id="stop-1">1</button>
        <span class="stop-label">第1</span>
      </div>
      <div>
        <button class="stop-button" id="stop-2">2</button>
        <span class="stop-label">第2</span>
      </div>
      <div>
        <button class="stop-button" id="stop-3">3</button>
        <span class="stop-label">第3</span>
      </div>
    </div>

    <!-- スコア -->
    <div id="score-display">ポイント: 100</div>
  </div>

  <!-- スクリプト読み込み -->
  <script src="script.js"></script>
</body>
</html>
