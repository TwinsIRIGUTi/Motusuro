<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>パチスロ風ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <!-- スロット台背景画像 -->
    <img src="images/slot_machine_frame.PNG" id="slot-frame" alt="slot frame" />

    <div id="lcd-display"></div>

    <div class="reel-container">
      <div class="reel" id="reel-left"></div>
      <div class="reel" id="reel-center"></div>
      <div class="reel" id="reel-right"></div>
    </div>

    <div class="control-buttons">
      <button id="start-button">レバー</button>
      <button id="stop-1" data-label="第1">●</button>
      <button id="stop-2" data-label="第2">●</button>
      <button id="stop-3" data-label="第3">●</button>
    </div>

    <div id="score-display">ポイント: 100</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
